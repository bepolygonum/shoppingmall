spring.application.name=ware
spring.cloud.nacos.config.server-addr=127.0.0.1:6006
# 每个微服务创建自己的命名空间，使用配置分组区分环境，dev，test，prop

# 配置命名空间
# ware
spring.cloud.nacos.config.namespace=ea4ace80-a53a-403c-bc43-b8d1e5ae05b9
# 默认分组
spring.cloud.nacos.config.group=dev

#加载配置集
spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=nacos.yml
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=mybatis.yml
spring.cloud.nacos.config.ext-config[2].group=dev
spring.cloud.nacos.config.ext-config[2].refresh=true

spring.cloud.nacos.config.ext-config[3].data-id=port.yml
spring.cloud.nacos.config.ext-config[3].group=dev
spring.cloud.nacos.config.ext-config[3].refresh=true

